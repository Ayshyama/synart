# Minimal example for reverse proxy to the backend at /api
events {}

http {
    upstream backend_service {
        server synart_backend:8000;
    }

    server {
        listen 80;

        # Proxy /api -> FastAPI
        location /api {
            proxy_pass http://backend_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Serve React static content
        location / {
            # The nginx container has /usr/share/nginx/html from the build stage
            try_files $uri /index.html;
        }
    }
}
